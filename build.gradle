apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.amazonaws:amazon-kinesis-producer:0.9.0'
    compile 'com.amazonaws:aws-java-sdk-sts:1.9.37'
}

task copyLibs(type: Copy) {
    from configurations.compile
    into 'vendor/jar-dependencies/runtime-jars'
}
